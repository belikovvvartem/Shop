<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для продавців</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Додавання товарів</h1>

    <form id="addProductForm">
        <label for="productName">Назва товару:</label>
        <input type="text" id="productName" required>

        <label for="productPrice">Ціна:</label>
        <input type="number" id="productPrice" required>

        <label for="productImage"></label>
        <input type="file" id="productImage" accept="image/*" required>

        <button type="submit">Додати товар</button>
    </form>

    <h2>Ваші товари</h2>
    <div id="sellerProducts">
        <!-- Товари, які додав продавець -->
    </div>

    <script type="module" src="js/seller.js"></script>
</body>
</html>
